<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Open9 - Biblioteca Cloud</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
  --bg0:#07090c;
  --bg1:#0b0f14;
  --bg2:#0f1520;

  --panel: rgba(18, 23, 32, .78);
  --panel-strong: rgba(18, 23, 32, .92);

  --border: rgba(255,255,255,.10);
  --border2: rgba(255,255,255,.16);

  --text:#eaf0f7;
  --muted: rgba(234,240,247,.72);

  --accent:#b6ff01;
  --accent2:#88f000;
  --accent3:#22c55e;

  --shadow: 0 22px 60px rgba(0,0,0,.55);
  --shadow2: 0 14px 35px rgba(0,0,0,.40);

  --radius:22px;
  --radius2:16px;

  --ease: cubic-bezier(.2,.8,.2,1);
}

*{ box-sizing:border-box; margin:0; padding:0; font-family:'Roboto', sans-serif; }

::selection{ background: rgba(182,255,1,.25); }

html, body{ height:100%; }

body{
  min-height:100vh;
  padding:20px;
  color:var(--text);
  background:
    radial-gradient(1100px 700px at 8% 8%, rgba(182,255,1,.14), transparent 56%),
    radial-gradient(900px 540px at 95% 12%, rgba(34,197,94,.10), transparent 55%),
    radial-gradient(900px 600px at 45% 110%, rgba(147,197,253,.08), transparent 60%),
    linear-gradient(135deg, var(--bg0), var(--bg1) 45%, var(--bg2));
  overflow-x:hidden;
}

/* fundo com "grain"/textura leve (mais profissional) */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:.05;
  mix-blend-mode: overlay;
  background-image:
    repeating-linear-gradient(0deg, rgba(255,255,255,.6) 0 1px, transparent 1px 3px),
    repeating-linear-gradient(90deg, rgba(255,255,255,.35) 0 1px, transparent 1px 4px);
  transform: translateZ(0);
}

/* scrollbar */
*::-webkit-scrollbar{ width:10px; height:10px; }
*::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.14);
  border: 2px solid rgba(0,0,0,.35);
  border-radius: 999px;
}
*::-webkit-scrollbar-track{ background: rgba(0,0,0,.25); }

/* ANIMAÇÕES */
@keyframes fadeUp{
  from{ opacity:0; transform: translateY(14px); filter: blur(4px); }
  to{ opacity:1; transform: translateY(0); filter: blur(0); }
}
@keyframes glowPulse{
  0%,100%{ box-shadow: 0 0 0 rgba(182,255,1,0); }
  50%{ box-shadow: 0 0 22px rgba(182,255,1,.18); }
}
@keyframes gradientMove{
  0%{ background-position: 0% 50%; }
  100%{ background-position: 100% 50%; }
}

/* NAV */
nav{
  max-width:1200px;
  margin:0 auto 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 10px;

  position:sticky;
  top:0;
  z-index:50;

  border:1px solid rgba(255,255,255,.10);
  border-radius: 18px;

  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  background:
    linear-gradient(180deg, rgba(12,16,22,.78), rgba(12,16,22,.40));
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}
nav::after{
  content:"";
  position:absolute;
  left:14px; right:14px; bottom:-1px; height:2px;
  background: linear-gradient(90deg, transparent, rgba(182,255,1,.55), transparent);
  opacity:.7;
  pointer-events:none;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;

  padding:10px 14px;
  border-radius: 14px;

  font-weight:900;
  letter-spacing:-.02em;
  color:#061006;

  background: linear-gradient(45deg, var(--accent), var(--accent2));
  box-shadow: 0 18px 45px rgba(182,255,1,.10);
  transition: transform .22s var(--ease), box-shadow .22s var(--ease);
}
.logo:hover{
  transform: translateY(-1px) scale(1.01);
  box-shadow: 0 22px 60px rgba(182,255,1,.14);
}

/* ÍCONES mais "pro" (consistência + badge) */
.logo i{
  width:34px; height:34px;
  display:grid; place-items:center;
  border-radius: 12px;
  background: rgba(0,0,0,.18);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
  font-size: 16px;
}

.nav-buttons{ display:flex; gap:10px; }

/* SECTIONS */
.section-page{
  display:none;
  max-width:1200px;
  margin:0 auto;
  padding:18px 10px 30px;
  text-align:center;
}
.section-page.active{
  display:block;
  animation: fadeUp .45s var(--ease) both;
}

h1{
  font-size: clamp(2.1rem, 3.4vw, 3.2rem);
  margin-bottom:14px;
  letter-spacing:-.03em;
  background: linear-gradient(90deg, var(--accent), #d7ff7a, var(--accent2));
  background-size: 200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: gradientMove 2.8s var(--ease) infinite alternate;
  position:relative;
}
h1::after{
  content:"";
  display:block;
  width:min(180px, 52vw);
  height:3px;
  margin:12px auto 0;
  border-radius: 99px;
  background: linear-gradient(90deg, transparent, rgba(182,255,1,.65), transparent);
  opacity:.85;
}

/* BOTÕES */
.btn{
  border:none;
  border-radius: 999px;
  padding:12px 18px;
  font-weight:800;
  cursor:pointer;

  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  text-decoration:none;
  user-select:none;

  transition:
    transform .18s var(--ease),
    box-shadow .18s var(--ease),
    filter .18s var(--ease),
    background .18s var(--ease),
    border-color .18s var(--ease);
  box-shadow: 0 12px 26px rgba(0,0,0,.25);
  position:relative;
  overflow:hidden;
}
.btn i{
  width:30px; height:30px;
  display:grid; place-items:center;
  border-radius: 12px;
  background: rgba(0,0,0,.16);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.12);
  font-size: 14px;
}
.btn::before{
  content:"";
  position:absolute;
  inset:-2px;
  background: radial-gradient(400px 80px at 0% 0%, rgba(255,255,255,.18), transparent 55%);
  opacity:0;
  transition: opacity .18s var(--ease);
  pointer-events:none;
}
.btn:hover{ transform: translateY(-1px); box-shadow: var(--shadow2); }
.btn:hover::before{ opacity:1; }
.btn:active{ transform: translateY(0); box-shadow: 0 10px 22px rgba(0,0,0,.22); }
.btn:focus-visible{
  outline:2px solid rgba(182,255,1,.75);
  outline-offset:3px;
}

.btn-primary{
  color:#061006;
  background: linear-gradient(45deg, var(--accent), var(--accent2));
}
.btn-secondary{
  color:var(--text);
  background: rgba(255,255,255,.06);
  border: 1px solid var(--border2);
}
.btn-danger{
  color:#fff;
  background: linear-gradient(45deg, #ff4d4d, #c92f2f);
}
.btn-edit{
  color:#1b1200;
  background: linear-gradient(45deg, #ffcc4a, #e39b00);
}

/* ADMIN PANEL */
.admin-panel{
  max-width:720px;
  margin:26px auto 0;
  text-align:left;

  padding:34px;
  border-radius: calc(var(--radius) + 6px);

  background:
    linear-gradient(180deg, rgba(18,23,32,.85), rgba(12,16,22,.82));
  border:1px solid rgba(255,255,255,.10);
  box-shadow: var(--shadow);
  position:relative;
  overflow:hidden;
}
.admin-panel::before{
  content:"";
  position:absolute;
  inset:-2px;
  background:
    radial-gradient(600px 160px at 10% 0%, rgba(182,255,1,.18), transparent 60%),
    radial-gradient(700px 180px at 90%
      0%, rgba(34,197,94,.12), transparent 62%);
  opacity:.9;
  pointer-events:none;
}

.form-group{ margin-bottom:18px; }
.form-group label{
  display:block;
  margin-bottom:10px;
  color:rgba(234,240,247,.84);
  font-weight:700;
}

.form-group input{
  width:100%;
  padding:14px 14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.10);
  background: rgba(255,255,255,.04);
  color:var(--text);
  transition: border-color .18s var(--ease), box-shadow .18s var(--ease), background .18s var(--ease);
}
.form-group input::placeholder{ color:rgba(234,240,247,.45); }
.form-group input:focus{
  outline:none;
  border-color: rgba(182,255,1,.55);
  box-shadow: 0 0 0 4px rgba(182,255,1,.12);
  background: rgba(255,255,255,.06);
}

/* SEARCH */
#searchInput{
  width:100% !important;
  padding:14px 16px !important;
  border-radius:999px !important;
  border:1px solid rgba(255,255,255,.10) !important;
  margin: 6px 0 24px !important;
  background: rgba(255,255,255,.04) !important;
  color:var(--text) !important;
  box-shadow: 0 10px 22px rgba(0,0,0,.20);
  transition: border-color .18s var(--ease), box-shadow .18s var(--ease), background .18s var(--ease);
}
#searchInput::placeholder{ color:rgba(234,240,247,.45) !important; }
#searchInput:focus{
  outline:none !important;
  border-color: rgba(182,255,1,.55) !important;
  box-shadow: 0 0 0 4px rgba(182,255,1,.12), 0 10px 22px rgba(0,0,0,.25) !important;
  background: rgba(255,255,255,.06) !important;
}

/* GRID + CARDS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
  align-items:stretch;
}

/* Cards padronizados, mais “premium” e animados */
.card{
  background: linear-gradient(180deg, rgba(18,23,32,.86), rgba(12,16,22,.86));
  border:1px solid rgba(255,255,255,.10);
  border-radius: var(--radius);
  padding:18px;
  text-align:left;

  display:flex;
  flex-direction:column;

  height: 570px; /* PADRÃO */
  box-shadow: 0 14px 34px rgba(0,0,0,.38);
  transition: transform .22s var(--ease), box-shadow .22s var(--ease), border-color .22s var(--ease);
  overflow:hidden;
  position:relative;
}
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  background: radial-gradient(600px 220px at 20% 0%, rgba(182,255,1,.10), transparent 60%);
  opacity:0;
  transition: opacity .22s var(--ease);
  pointer-events:none;
}
.card:hover{
  transform: translateY(-6px);
  box-shadow: var(--shadow);
  border-color: rgba(182,255,1,.22);
}
.card:hover::before{ opacity:1; }

/* “quadro” da capa padronizado + efeito */
.card img{
  width:100%;
  aspect-ratio: 3 / 4;
  height:auto;

  object-fit: contain;         /* mantém a capa inteira */
  background: rgba(0,0,0,.30); /* moldura */
  border: 1px solid rgba(255,255,255,.10);
  border-radius: var(--radius2);
  padding: 10px;

  margin-bottom:14px;

  box-shadow: 0 10px 22px rgba(0,0,0,.28);
  transition: transform .22s var(--ease), filter .22s var(--ease);
}
.card:hover img{
  transform: scale(1.02);
  filter: saturate(1.05) contrast(1.05);
}

.card h3{
  font-size:1.14rem;
  margin-bottom:6px;
  color:var(--text);
  font-weight:900;
  letter-spacing:-.015em;

  display:-webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow:hidden;
  min-height: 2.7em;
}

.card p{
  color:var(--muted);
  font-size:0.95rem;

  display:-webkit-box;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
  overflow:hidden;
  min-height: 1.35em;
}

/* Botões no final, com consistência */
.card-btns{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:auto;
}
.card-btns .btn{ width:100%; }

/* MODAL (animação de abertura) */
.modal{
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.82);
  display:none;
  justify-content:center;
  align-items:center;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  z-index:100;
  padding:18px;
}
.modal-content{
  background: linear-gradient(180deg, rgba(18,23,32,.92), rgba(12,16,22,.92));
  padding:28px;
  border-radius: calc(var(--radius) + 4px);
  width:100%;
  max-width:480px;
  border:1px solid rgba(182,255,1,.35);
  box-shadow: var(--shadow);
  animation: fadeUp .25s var(--ease) both;
}
.modal-content h3{
  margin-bottom:18px;
  color:var(--accent);
  font-size:1.4rem;
}
.modal-content input{
  width:100%;
  padding:12px 12px;
  margin-bottom:12px;
  background: rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.10);
  color:var(--text);
  border-radius:16px;
}
.modal-content input:focus{
  outline:none;
  border-color: rgba(182,255,1,.55);
  box-shadow: 0 0 0 4px rgba(182,255,1,.12);
}

/* RESPONSIVO */
@media (max-width: 768px){
  body{ padding:16px; }
  nav{ padding:12px 8px; }
  .nav-buttons{ gap:8px; }
  .admin-panel{ padding:22px; }
  .grid{ grid-template-columns:1fr; }
  .card{ height: 590px; }
}

/* Acessibilidade: reduz animações se o usuário preferir */
@media (prefers-reduced-motion: reduce){
  *{
    animation-duration:0.001ms !important;
    animation-iteration-count:1 !important;
    transition-duration:0.001ms !important;
    scroll-behavior:auto !important;
  }
}
</style>
</head>
<body>

<nav>
  <div class="logo"><i class="fas fa-book-open"></i> Open9</div>
  <div class="nav-buttons">
    <button class="btn btn-secondary" onclick="showPage('adminPage')"><i class="fas fa-plus"></i> Upload</button>
    <button class="btn btn-primary" onclick="showPage('libraryPage')"><i class="fas fa-layer-group"></i> Biblioteca</button>
  </div>
</nav>

<section id="adminPage" class="section-page active">
  <h1>Painel de Gerenciamento</h1>
  <div class="admin-panel">
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label><i class="fas fa-book"></i> Nome do Livro</label>
        <input type="text" id="bookName" name="bookName" required placeholder="Digite o nome do livro">
      </div>
      <div class="form-group">
        <label><i class="fas fa-user"></i> Autor</label>
        <input type="text" id="authorName" name="authorName" required placeholder="Digite o nome do autor">
      </div>
      <div class="form-group">
        <label><i class="fas fa-image"></i> Capa (Imagem)</label>
        <input type="file" id="coverFile" name="cover" accept="image/*" required>
      </div>
      <div class="form-group">
        <label><i class="fas fa-file-alt"></i> Arquivo (.epub)</label>
        <input type="file" id="epubFile" name="epub" accept=".epub" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;"><i class="fas fa-cloud-upload-alt"></i> Iniciar Upload</button>
    </form>
  </div>
</section>

<section id="libraryPage" class="section-page">
  <h1>Biblioteca de Livros</h1>
  <input type="text" id="searchInput" placeholder="Pesquisar por título ou autor..." style="width:100%;padding:15px;border-radius:25px;border:1px solid #444;margin-bottom:30px;background:#2a2a2a;color:#fff;">
  <div class="grid" id="bookGrid"></div>
</section>

<div class="modal" id="editModal">
  <div class="modal-content">
    <h3>Editar Livro</h3>
    <input type="text" id="editName" placeholder="Nome do livro">
    <input type="text" id="editAuthor" placeholder="Nome do autor">
    <div style="display:flex;gap:15px;margin-top:20px;">
      <button class="btn btn-primary" onclick="saveEdit()" style="flex:1">Salvar</button>
      <button class="btn btn-secondary" onclick="closeModal()" style="flex:1">Cancelar</button>
    </div>
  </div>
</div>

<script>
const SERVER_URL = window.location.origin;
let allBooks = [];
let currentBookId = null;

function showPage(pageId){
  document.querySelectorAll('.section-page').forEach(p=>p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  if(pageId==='libraryPage') loadBooks();
}

function capitalize(text){ return text.toLowerCase().replace(/\b\w/g,l=>l.toUpperCase()); }

async function loadBooks(){
  try{
    const res = await fetch(`${SERVER_URL}/livros`);
    allBooks = await res.json();
    displayBooks(allBooks);
  }catch(e){ console.error(e); alert("Erro ao carregar livros."); }
}

function displayBooks(books){
  const grid=document.getElementById("bookGrid");
  grid.innerHTML=books.length?"":"<p style='grid-column:1/-1;color:#aaa;'>Nenhum livro encontrado.</p>";
  books.forEach(book=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${book.coverUrl}" alt="Capa de ${book.bookName}">
      <h3>${capitalize(book.bookName)}</h3>
      <p>${capitalize(book.authorName)}</p>
      <div class="card-btns">
        <a href="${book.epubUrl}" target="_blank" class="btn btn-primary"><i class="fas fa-download"></i> Baixar</a>
        <div style="display:flex;gap:8px;">
          <button class="btn btn-edit" style="flex:1" onclick="openEdit('${book._id}','${book.bookName}','${book.authorName}')"><i class="fas fa-edit"></i></button>
          <button class="btn btn-danger" style="flex:1" onclick="deleteBook('${book._id}')"><i class="fas fa-trash"></i></button>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

document.getElementById("uploadForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const formData=new FormData();
  formData.append("bookName",document.getElementById("bookName").value.trim());
  formData.append("authorName",document.getElementById("authorName").value.trim());
  formData.append("cover",document.getElementById("coverFile").files[0]);
  formData.append("epub",document.getElementById("epubFile").files[0]);

  try{
    const res = await fetch(`${SERVER_URL}/upload`,{method:"POST",body:formData});
    if(res.ok){ alert("Livro adicionado!"); document.getElementById("uploadForm").reset(); showPage('libraryPage'); }
    else alert("Erro ao enviar livro.");
  }catch(e){ console.error(e); alert("Erro de rede."); }
});

document.getElementById("searchInput").addEventListener("input",function(){
  const term=this.value.toLowerCase();
  displayBooks(allBooks.filter(b=>b.bookName.toLowerCase().includes(term)||b.authorName.toLowerCase().includes(term)));
});

async function deleteBook(id){
  if(!confirm("Remover este livro permanentemente?")) return;
  try{
    const res = await fetch(`${SERVER_URL}/delete/${id}`,{method:"DELETE"});
    if(res.ok) loadBooks();
    else alert("Erro ao deletar livro.");
  }catch(e){ console.error(e); alert("Erro ao deletar livro."); }
}

function openEdit(id,name,author){
  currentBookId=id;
  document.getElementById("editName").value=name;
  document.getElementById("editAuthor").value=author;
  document.getElementById("editModal").style.display="flex";
}
function closeModal(){ document.getElementById("editModal").style.display="none"; }

async function saveEdit(){
  const newName=document.getElementById("editName").value.trim();
  const newAuthor=document.getElementById("editAuthor").value.trim();
  if(!newName||!newAuthor){ alert("Preencha todos os campos."); return; }
  try{
    const res=await fetch(`${SERVER_URL}/edit/${currentBookId}`,{method:"PUT",headers:{"Content-Type":"application/json"},body:JSON.stringify({bookName:newName,authorName:newAuthor})});
    if(res.ok){ closeModal(); loadBooks(); }
    else alert("Erro ao editar livro.");
  }catch(e){ console.error(e); alert("Erro ao editar livro."); }
}

loadBooks();
</script>
</body>
</html>
