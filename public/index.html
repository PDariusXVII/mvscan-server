<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Open9 - Biblioteca Cloud</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
  --bg0:#07090c; --bg1:#0b0f14; --bg2:#0f1520;
  --panel: rgba(18, 23, 32, .78);
  --border: rgba(255,255,255,.10);
  --text:#eaf0f7;
  --muted: rgba(234,240,247,.72);
  --accent:#b6ff01;
  --accent2:#88f000;
  --radius:22px;
  --ease: cubic-bezier(.2,.8,.2,1);
}

*{ box-sizing:border-box; margin:0; padding:0; font-family:'Roboto', sans-serif; }
html, body{ height:100%; }

body{
  min-height:100vh;
  padding:20px;
  color:var(--text);
  background: radial-gradient(1100px 700px at 8% 8%, rgba(182,255,1,.14), transparent 56%),
    radial-gradient(900px 540px at 95% 12%, rgba(34,197,94,.10), transparent 55%),
    linear-gradient(135deg, var(--bg0), var(--bg1) 45%, var(--bg2));
}

nav{
  max-width:1200px;
  margin:0 auto 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 10px;
  position:sticky;
  top:0;
  z-index:50;
  border:1px solid var(--border);
  border-radius: 18px;
  backdrop-filter: blur(12px);
  background: linear-gradient(180deg, rgba(12,16,22,.78), rgba(12,16,22,.40));
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  border-radius: 14px;
  font-weight:900;
  color:#061006;
  background: linear-gradient(45deg, var(--accent), var(--accent2));
}

.nav-buttons{ display:flex; gap:10px; }

.section-page{
  display:none;
  max-width:1200px;
  margin:0 auto;
  padding:18px 10px 30px;
  text-align:center;
}
.section-page.active{ display:block; }

h1{
  font-size: clamp(2.1rem, 3.4vw, 3.2rem);
  margin-bottom:14px;
  background: linear-gradient(90deg, var(--accent), #d7ff7a, var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.btn{
  border:none;
  border-radius: 999px;
  padding:12px 18px;
  font-weight:800;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  gap:10px;
  transition: transform .18s var(--ease);
}
.btn-primary{
  color:#061006;
  background: linear-gradient(45deg, var(--accent), var(--accent2));
}
.btn-secondary{
  color:var(--text);
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.16);
}

.admin-panel{
  max-width:720px;
  margin:26px auto 0;
  text-align:left;
  padding:34px;
  border-radius: var(--radius);
  background: linear-gradient(180deg, rgba(18,23,32,.85), rgba(12,16,22,.82));
  border:1px solid var(--border);
}

.form-group{ margin-bottom:18px; }
.form-group label{
  display:block;
  margin-bottom:10px;
  color:var(--muted);
  font-weight:700;
}
.form-group input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid var(--border);
  background: rgba(255,255,255,.04);
  color:var(--text);
}

#searchInput{
  width:100%;
  padding:14px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  margin-bottom:24px;
  background: rgba(255,255,255,.04);
  color:var(--text);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}

.card{
  background: linear-gradient(180deg, rgba(18,23,32,.86), rgba(12,16,22,.86));
  border:1px solid var(--border);
  border-radius: var(--radius);
  padding:18px;
  display:flex;
  flex-direction:column;
  height: 570px;
}
.card img{
  width:100%;
  aspect-ratio: 3/4;
  object-fit: contain;
  background: rgba(0,0,0,.30);
  border-radius: 16px;
  padding: 10px;
  margin-bottom:14px;
}
.card h3{ font-size:1.14rem; margin-bottom:6px; }
.card p{ color:var(--muted); font-size:0.95rem; }

.card-btns{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:auto;
}

.upload-progress-container {
  width:100%;
  height:8px;
  background:rgba(255,255,255,.1);
  border-radius:999px;
  margin:15px 0;
  overflow:hidden;
  display:none;
}
.upload-progress-bar {
  height:100%;
  width:0%;
  background:linear-gradient(90deg, var(--accent), var(--accent2));
  transition:width .3s;
}
.upload-status {
  text-align:center;
  color:var(--muted);
  font-size:0.9rem;
  display:none;
}

@media (max-width: 768px){
  .grid{ grid-template-columns:1fr; }
  .card{ height: 590px; }
}
</style>
</head>
<body>

<nav>
  <div class="logo"><i class="fas fa-book-open"></i> Open9</div>
  <div class="nav-buttons">
    <button class="btn btn-secondary" onclick="showPage('adminPage')"><i class="fas fa-plus"></i> Upload</button>
    <button class="btn btn-primary" onclick="showPage('libraryPage')"><i class="fas fa-layer-group"></i> Biblioteca</button>
  </div>
</nav>

<section id="adminPage" class="section-page active">
  <h1>Painel de Gerenciamento</h1>
  <div class="admin-panel">
    <form id="uploadForm">
      <div class="form-group">
        <label><i class="fas fa-book"></i> Nome do Livro</label>
        <input type="text" id="bookName" required placeholder="Digite o nome do livro">
      </div>
      <div class="form-group">
        <label><i class="fas fa-user"></i> Autor</label>
        <input type="text" id="authorName" required placeholder="Digite o nome do autor">
      </div>
      <div class="form-group">
        <label><i class="fas fa-image"></i> Capa (Imagem)</label>
        <input type="file" id="coverFile" accept="image/*" required>
      </div>
      <div class="form-group">
        <label><i class="fas fa-file-alt"></i> Arquivo (.epub)</label>
        <input type="file" id="epubFile" accept=".epub" required>
      </div>
      
      <div class="upload-progress-container" id="progressContainer">
        <div class="upload-progress-bar" id="progressBar"></div>
      </div>
      <div class="upload-status" id="uploadStatus">Iniciando upload...</div>
      
      <button type="submit" class="btn btn-primary" style="width:100%;" id="submitBtn">
        <i class="fas fa-cloud-upload-alt"></i> Iniciar Upload
      </button>
    </form>
  </div>
</section>

<section id="libraryPage" class="section-page">
  <h1>Biblioteca de Livros</h1>
  <input type="text" id="searchInput" placeholder="Pesquisar por t√≠tulo ou autor...">
  <div class="grid" id="bookGrid"></div>
</section>

<script>
// ==========================================
// CONFIGURA√á√ïES - SUBSTITUA AQUI!
// ==========================================
const CLOUDINARY_CLOUD_NAME = 'SEU_CLOUD_NAME_AQUI';
const CLOUDINARY_UPLOAD_PRESET = 'livros_unsigned';

// ‚≠ê URL DO SERVIDOR - USA HTTPS!
const SERVER_URL = window.location.origin; // Automaticamente https://seu-app.onrender.com

let allBooks = [];
let currentBookId = null;

function showPage(pageId){
  document.querySelectorAll('.section-page').forEach(p=>p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  if(pageId==='libraryPage') loadBooks();
}

function capitalize(text){ return text.toLowerCase().replace(/\b\w/g,l=>l.toUpperCase()); }

// Upload para Cloudinary com progresso
async function uploadToCloudinary(file, folder, resourceType, onProgress) {
  return new Promise((resolve, reject) => {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
    formData.append('folder', folder);
    formData.append('resource_type', resourceType);

    const xhr = new XMLHttpRequest();
    
    xhr.upload.addEventListener('progress', (e) => {
      if (e.lengthComputable && onProgress) {
        onProgress(Math.round((e.loaded / e.total) * 100));
      }
    });

    xhr.addEventListener('load', () => {
      if (xhr.status === 200) {
        resolve(JSON.parse(xhr.responseText));
      } else {
        const error = JSON.parse(xhr.responseText);
        reject(new Error(error.error?.message || 'Upload falhou'));
      }
    });

    xhr.addEventListener('error', () => reject(new Error('Erro de rede no upload')));
    xhr.open('POST', `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/${resourceType}/upload`);
    xhr.send(formData);
  });
}

function updateProgress(percent, text) {
  document.getElementById('progressContainer').style.display = 'block';
  document.getElementById('uploadStatus').style.display = 'block';
  document.getElementById('progressBar').style.width = percent + '%';
  document.getElementById('uploadStatus').textContent = text;
}

function hideProgress() {
  document.getElementById('progressContainer').style.display = 'none';
  document.getElementById('uploadStatus').style.display = 'none';
  document.getElementById('progressBar').style.width = '0%';
}

function setLoading(isLoading) {
  const btn = document.getElementById('submitBtn');
  btn.disabled = isLoading;
  btn.innerHTML = isLoading ? 
    '<i class="fas fa-spinner fa-spin"></i> Enviando...' : 
    '<i class="fas fa-cloud-upload-alt"></i> Iniciar Upload';
}

// Carregar livros
async function loadBooks(){
  try {
    console.log('üîÑ Carregando de:', `${SERVER_URL}/livros`);
    const res = await fetch(`${SERVER_URL}/livros`);
    
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    
    allBooks = await res.json();
    console.log('‚úÖ Livros carregados:', allBooks.length);
    displayBooks(allBooks);
  } catch(e) { 
    console.error('‚ùå Erro ao carregar:', e);
    alert('Erro ao carregar livros: ' + e.message); 
  }
}

function displayBooks(books){
  const grid = document.getElementById("bookGrid");
  grid.innerHTML = books.length ? "" : "<p style='color:#aaa;'>Nenhum livro encontrado.</p>";
  
  books.forEach(book => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${book.coverUrl}" alt="${book.bookName}" loading="lazy" onerror="this.style.display='none'">
      <h3>${capitalize(book.bookName)}</h3>
      <p>${capitalize(book.authorName)}</p>
      <div class="card-btns">
        <a href="${book.epubUrl}" target="_blank" class="btn btn-primary" download>
          <i class="fas fa-download"></i> Baixar
        </a>
        <div style="display:flex;gap:8px;">
          <button class="btn btn-secondary" style="flex:1" onclick="deleteBook('${book._id}')">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

// UPLOAD PRINCIPAL
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const bookName = document.getElementById("bookName").value.trim();
  const authorName = document.getElementById("authorName").value.trim();
  const coverFile = document.getElementById("coverFile").files[0];
  const epubFile = document.getElementById("epubFile").files[0];

  if (!bookName || !authorName || !coverFile || !epubFile) {
    alert("Preencha todos os campos!");
    return;
  }

  setLoading(true);

  try {
    // 1. Upload capa
    updateProgress(0, "Enviando capa...");
    const capaUpload = await uploadToCloudinary(
      coverFile, "mvscan/capas", "image",
      (pct) => updateProgress(pct * 0.5, `Capa: ${pct}%`)
    );

    // 2. Upload EPUB
    updateProgress(50, "Enviando EPUB...");
    const epubUpload = await uploadToCloudinary(
      epubFile, "mvscan/epubs", "raw",
      (pct) => updateProgress(50 + (pct * 0.5), `EPUB: ${pct}%`)
    );

    // 3. Salvar no servidor
    updateProgress(100, "Salvando...");
    
    const metadata = {
      bookName,
      authorName,
      coverUrl: capaUpload.secure_url,
      coverId: capaUpload.public_id,
      epubUrl: epubUpload.secure_url,
      epubId: epubUpload.public_id
    };

    console.log('üì§ Enviando para servidor:', SERVER_URL + '/livros');
    
    const res = await fetch(`${SERVER_URL}/livros`, {
      method: "POST",
      headers: { 
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify(metadata)
    });

    console.log('üì• Resposta do servidor:', res.status);
    
    if (!res.ok) {
      const errorText = await res.text();
      throw new Error(`Servidor retornou ${res.status}: ${errorText}`);
    }

    alert("‚úÖ Livro adicionado!");
    document.getElementById("uploadForm").reset();
    hideProgress();
    showPage('libraryPage');
    
  } catch (err) {
    console.error('‚ùå ERRO COMPLETO:', err);
    alert("‚ùå Erro: " + err.message);
    hideProgress();
  } finally {
    setLoading(false);
  }
});

// Pesquisa
document.getElementById("searchInput").addEventListener("input", function(){
  const term = this.value.toLowerCase();
  displayBooks(allBooks.filter(b => 
    b.bookName.toLowerCase().includes(term) || 
    b.authorName.toLowerCase().includes(term)
  ));
});

// Deletar
async function deleteBook(id){
  if(!confirm("Remover este livro?")) return;
  try {
    const res = await fetch(`${SERVER_URL}/delete/${id}`, {method:"DELETE"});
    if(res.ok) loadBooks();
    else alert("Erro ao deletar.");
  } catch(e) { 
    alert("Erro ao deletar: " + e.message); 
  }
}

// Iniciar
loadBooks();
</script>
</body>
</html>
